<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="../src/index.js" type="module"></script>
  <link rel="stylesheet" href="../dist/style.css">
</head>
<body class="font-['Roboto'] "> 
  <div class="relative min-h-screen md:flex justify-center">
    <!-- mobile menu -->
    <div class="bg-gray-800 text-gray-100 flex justify-between md:hidden">
      <span class="font-bold p-4 block">To-do</span>
      <button class="js-btn-mobile-menu p-4 focus:bg-gray-700">
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><title>menu</title><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" /></svg>
      </button>
    </div>
    <!-- Sidebar -->
    <div class="js-sidebar z-50 shadow-sm bg-white text-neutral-700 w-56 flex flex-col gap-10 items-center
    absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
      <div class="flex justify-center w-full py-11 border-b-2 border-gray-100">
        <span class="text-2xl font-extrabold">PROJECTS</span>
      </div>
      <nav>
        <ul class="text-lg">
          <li><button>Workout</button></li>
          <li><button>Web devel</button></li>
          <li><button>Daily tasks</button></li>
        </ul>
      </nav>
    </div>

    <div class="bg-white flex-1">
      <!-- New to-do list input  -->
      <div class="bg-gradient-to-r from-white to-neutral-100 flex justify-center shadow">
        <div class="my-10 w-fit relative flex justify-center">
          <input class="text-sm p-2  bg-transparent w-72 border-2 focus:outline-slate-400 " type="text" id="new-task" placeholder="New To-do list...">
          <label for="new-task">
            <button class="absolute right-1 top-2 ">
              <svg class="w-6 h-6 fill-slate-300  hover:fill-slate-400 transition-all duration-500" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"  >
                <path  d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z" />
              </svg>
            </button>
          </label>
        </div>
      </div>

      <!-- to-do cards container -->
      <div id="js-card-container" class="p-6 text-2xl grid lg:grid-cols-3 sm:grid-cols-2 gap-3 place-items-center items-center mx-auto w-fit">

        <template id="js-card-template">
          <div class="group flex flex-col w-full max-w-sm h-96 bg-slate-50  border text-center  rounded-md">
            <div class="flex-grow relative">
              <div class="js-card-title py-4 bg-pink-100 text-sm font-bold text-neutral-700 shadow">
                Check it out
              </div>
              <!-- pin button -->
              <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-all duration-500">
                <button class="transition-transform transform active:scale-95">
                  <svg class="w-6 h-6 fill-slate-300 scale-0 group-hover:scale-100 hover:fill-slate-700 transition-all duration-500 hover:scale-110" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16,12V4H17V2H7V4H8V12L6,14V16H11.2V22H12.8V16H18V14L16,12Z" /></svg>
                </button>
              </div>
                <!-- tasks -->
                <div class="text-sm pt-4 max-h-72 flex justify-center overflow-hidden hover:overflow-y-auto">
                  <ul class="js-task-container flex flex-col gap-2">
                    <!-- task-template enter here  -->
                  </ul>
                </div>
            </div>
              <!-- actions -->
            <div class="p-2 flex justify-between items-center opacity-0 group-hover:opacity-100 transition-all duration-500">
                <!-- New task input  -->
                <div class="scale-0  group-hover:scale-100 flex relative">
                  <input class="text-sm p-1 ml-2 pr-4 bg-slate-100 border-2 focus:outline-pink-300 " type="text" id="new-task" placeholder="Add new task...">
                  <label for="new-task">
                    <button class="transition-transform active:scale-95 absolute right-1 top-1 ">
                      <svg class="w-6 h-6 ml-2 fill-slate-300 scale-0  group-hover:scale-100 hover:fill-slate-500 transition-all duration-500" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"  >
                        <path  d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z" />
                      </svg>
                    </button>
                  </label>
                </div>
                <div>
                  <!-- palette  -->
                  <button class="transition-transform active:scale-95 ">
                    <svg class="w-6 h-6 fill-slate-300 scale-0  group-hover:scale-100 hover:fill-slate-700 transition-all duration-500" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"  >
                      <path  d="M17.5,12A1.5,1.5 0 0,1 16,10.5A1.5,1.5 0 0,1 17.5,9A1.5,1.5 0 0,1 19,10.5A1.5,1.5 0 0,1 17.5,12M14.5,8A1.5,1.5 0 0,1 13,6.5A1.5,1.5 0 0,1 14.5,5A1.5,1.5 0 0,1 16,6.5A1.5,1.5 0 0,1 14.5,8M9.5,8A1.5,1.5 0 0,1 8,6.5A1.5,1.5 0 0,1 9.5,5A1.5,1.5 0 0,1 11,6.5A1.5,1.5 0 0,1 9.5,8M6.5,12A1.5,1.5 0 0,1 5,10.5A1.5,1.5 0 0,1 6.5,9A1.5,1.5 0 0,1 8,10.5A1.5,1.5 0 0,1 6.5,12M12,3A9,9 0 0,0 3,12A9,9 0 0,0 12,21A1.5,1.5 0 0,0 13.5,19.5C13.5,19.11 13.35,18.76 13.11,18.5C12.88,18.23 12.73,17.88 12.73,17.5A1.5,1.5 0 0,1 14.23,16H16A5,5 0 0,0 21,11C21,6.58 16.97,3 12,3Z" /> />
                    </svg>
                  </button>
                  <!-- trash -->
                  <button class="transition-transform active:scale-95">
                    <svg class="w-6 h-6 stroke-slate-300 scale-0  group-hover:scale-100 hover:stroke-slate-700 transition-all duration-500 " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                    </svg>
                  </button>
                </div>
            </div>
          
          </div>
        </template>
  
        <template id="js-task-template">
          <li class="group/tasks flex items-center w-full p-2 space-x-2 rounded-md border-b-[1px] border-gray-300  ">
            <input type="checkbox" id="task1" class="js-bordercolor peer rounded-full min-w-[1rem] w-4 h-4 appearance-none border-2 border-pink-300 checked:bg-pink-100 active:scale-125 transition-all">
            <label for="task1" class="js-task-text flex-grow cursor-pointer max-w-[12rem] text-start text-gray-600 peer-checked:text-gray-400 peer-checked:line-through ">Lorem ipsum dolor.</label>
            <button class="transition-transform transform active:scale-95">
              <svg class="w-4 h-4 fill-slate-300 scale-0 group-hover/tasks:scale-100 transition-all duration-500 hover:fill-slate-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
              <path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
              </svg>
            </button>
            <button class="transition-transform transform active:scale-95">
              <svg class="w-4 h-4 stroke-slate-300 scale-0 group-hover/tasks:scale-100 hover:stroke-pink-300 transition-all duration-500 " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
            </button>
          </li>
        </template>
  
  
      </div>
    </div>
  </div>
</body>
</html>
