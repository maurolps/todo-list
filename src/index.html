<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="../src/index.js" type="module"></script>
  <link rel="stylesheet" href="../dist/style.css">
</head>
<body> 
  <div class="relative min-h-screen md:flex justify-center">
    <!-- mobile menu -->
    <div class="bg-gray-800 text-gray-100 flex justify-between md:hidden">
      <span class="font-bold p-4 block">To-do</span>
      <button class="js-btn-mobile-menu p-4 focus:bg-gray-700">
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><title>menu</title><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" /></svg>
      </button>
    </div>
    <!-- Sidebar -->
    <div class="js-sidebar bg-green-800 text-green-100 w-52 flex flex-col gap-10 pt-10 items-center
    absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
      <span class="text-2xl text-center font-extrabold">PROJECTS</span>
      <nav>
        <ul>
          <li><button>Project 1</button></li>
          <li><button>Project 2</button></li>
        </ul>
      </nav>
    </div>

    <div class="bg-red-200">
      <div class="bg-red-600 m-10"> new list...</div>
      <!-- to-do cards -->
      <div class="p-10 text-2xl grid lg:grid-cols-3 sm:grid-cols-2 gap-3 place-items-center items-center">
        <div class="group flex flex-col w-60 h-96 bg-slate-200 text-center  rounded-md ">
           <div class="flex-grow relative">
              <div class="mt-4">todo-1</div>
              <!-- pin button -->
              <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-all duration-500">
                <button class="transition-transform transform active:scale-95">
                  <svg class="w-6 h-6 fill-slate-300 scale-0 group-hover:scale-100 hover:fill-slate-700 transition-all duration-500 hover:scale-110" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16,12V4H17V2H7V4H8V12L6,14V16H11.2V22H12.8V16H18V14L16,12Z" /></svg>
                </button>
              </div>
              <!-- tasks -->
              <div class="text-sm pt-4 h-full flex justify-center">
                <ul class="flex flex-col gap-2">
                  <li class="flex items-center p-2 space-x-2 rounded-md hover:bg-gray-300 border-b-[1px] border-gray-300">
                    <input type="checkbox" id="task1" class="peer rounded-full w-4 h-4 appearance-none border-2 border-pink-300 checked:bg-pink-200 active:scale-125 transition-all">
                    <label for="task1" class="cursor-pointer  text-gray-600 peer-checked:text-gray-400 peer-checked:line-through">Lorem ipsum dolor sit amet.</label>
                  </li>
                  <li class="flex items-center p-2 space-x-2 rounded-md hover:bg-gray-300 border-b-[1px] border-gray-300">
                    <input type="checkbox" id="task2" class="peer rounded-full w-4 h-4 appearance-none border-2 border-pink-300 checked:bg-pink-200 active:scale-125 transition-all">
                    <label for="task2" class="cursor-pointer  text-gray-600 peer-checked:text-gray-400 peer-checked:line-through">Lorem ipsum dolor sit amet.</label>
                  </li>
                  <li class="flex items-center p-2 space-x-2 rounded-md hover:bg-gray-300 border-b-[1px] border-gray-300">
                    <input type="checkbox" id="task3" class="peer rounded-full w-4 h-4 appearance-none border-2 border-pink-300 checked:bg-pink-200 active:scale-125 transition-all">
                    <label for="task3" class="cursor-pointer  text-gray-600 peer-checked:text-gray-400 peer-checked:line-through">Lorem ipsum dolor sit amet.</label>
                  </li>
                  <li class="flex items-center p-2 space-x-2 rounded-md hover:bg-gray-300 border-b-[1px] border-gray-300">
                    <input type="checkbox" id="task4" class="peer rounded-full w-4 h-4 appearance-none border-2 border-pink-300 checked:bg-pink-200 active:scale-125 transition-all">
                    <label for="task4" class="cursor-pointer  text-gray-600 peer-checked:text-gray-400 peer-checked:line-through">Lorem ipsum dolor sit amet.</label>
                  </li>
                  <li class="flex items-center p-2 space-x-2 rounded-md hover:bg-gray-300 border-b-[1px] border-gray-300">
                    <input type="checkbox" id="task5" class="peer rounded-full w-4 h-4 appearance-none border-2 border-pink-300 checked:bg-pink-200 active:scale-125 transition-all">
                    <label for="task5" class="cursor-pointer  text-gray-600 peer-checked:text-gray-400 peer-checked:line-through">Lorem ipsum dolor sit amet.</label>
                  </li>
                </ul>
              </div>
            </div>
            <!-- action buttons  -->
           <div class=" self-end p-2 opacity-0 group-hover:opacity-100 transition-all duration-500">
            <button class="transition-transform transform active:scale-95">
              <svg class="w-6 h-6 fill-slate-300 scale-0 group-hover:scale-100 hover:fill-slate-700 transition-all duration-500 hover:scale-110" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"  >
                <path  d="M17.5,12A1.5,1.5 0 0,1 16,10.5A1.5,1.5 0 0,1 17.5,9A1.5,1.5 0 0,1 19,10.5A1.5,1.5 0 0,1 17.5,12M14.5,8A1.5,1.5 0 0,1 13,6.5A1.5,1.5 0 0,1 14.5,5A1.5,1.5 0 0,1 16,6.5A1.5,1.5 0 0,1 14.5,8M9.5,8A1.5,1.5 0 0,1 8,6.5A1.5,1.5 0 0,1 9.5,5A1.5,1.5 0 0,1 11,6.5A1.5,1.5 0 0,1 9.5,8M6.5,12A1.5,1.5 0 0,1 5,10.5A1.5,1.5 0 0,1 6.5,9A1.5,1.5 0 0,1 8,10.5A1.5,1.5 0 0,1 6.5,12M12,3A9,9 0 0,0 3,12A9,9 0 0,0 12,21A1.5,1.5 0 0,0 13.5,19.5C13.5,19.11 13.35,18.76 13.11,18.5C12.88,18.23 12.73,17.88 12.73,17.5A1.5,1.5 0 0,1 14.23,16H16A5,5 0 0,0 21,11C21,6.58 16.97,3 12,3Z" /> />
              </svg>
            </button>            
            <button class="transition-transform transform active:scale-95">
              <svg class="w-6 h-6 stroke-slate-300 scale-0 group-hover:scale-100 hover:stroke-slate-700 transition-all duration-500 hover:scale-110" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
            </button>

            
           </div>
        </div>
        <div class="w-60   h-96 bg-slate-200 text-center"> todo-2</div>
        <div class="w-60   h-96 bg-slate-200 text-center"> todo-3</div>
        <div class="w-60   h-96 bg-slate-200 text-center"> todo-4</div>
        <div class="w-60   h-96 bg-slate-200 text-center"> todo-5</div>
        <div class="w-60   h-96 bg-slate-200 text-center"> todo-6</div>
      </div>
    </div>
  </div>
</body>
</html>
